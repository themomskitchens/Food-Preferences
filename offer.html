<!DOCTYPE html>
<html>
<head>
  <title>Welcome Offer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- WhatsApp / Social Preview -->
<meta property="og:title" content="The Mom's Kitchen ‚Äì Food Preferences">
<meta property="og:description" content="Help us understand your food preferences & get exciting offers from The Mom's Kitchen üçΩÔ∏è">
<meta property="og:image" content="assets/1000059103-removebg-preview.png">
<meta property="og:url" content="https://themomskitchens.github.io/Food-Preferences/">
<meta property="og:type" content="website">

<!-- Optional but recommended -->
<meta name="twitter:card" content="summary_large_image">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FECD50;
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 28px;
      border-radius: 18px;
      max-width: 360px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .code {
      font-size: 40px;
      font-weight: 800;
      margin: 18px 0;
      letter-spacing: 3px;
      color: #000000;
      display: none;
    }

    /* üîÑ Loader */
    .loader {
      width: 45px;
      height: 45px;
      border: 5px solid #eee;
      border-top: 5px solid #25D366;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      font-weight: 600;
      color: #555;
    }

    /* FORCE CENTER SHARE BUTTON */
/* SHARE BUTTON FINAL FIX */
.share-btn {
  display: flex !important;
  justify-content: center !important;
  align-items: center !important;

  width: 100%;
  padding: 14px;
  margin-top: 20px;

  background: #25D366;
  color: #ffffff !important;

  border-radius: 14px;
  font-size: 16px;
  font-weight: 600;
  text-decoration: none !important;

  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

/* REMOVE DEFAULT LINK STYLE */
.share-btn:link,
.share-btn:visited,
.share-btn:hover,
.share-btn:active {
  color: #ffffff !important;
  text-decoration: none !important;
}
/* CENTER SHARE BUTTON */
.share-wrap {
  display: flex;
  justify-content: center;
}
/* Button width control */
.share-btn {
  max-width: 280px;   /* üëà THIS is key */
  width: 100%;
    }

/* FIX CONGRATULATIONS HEADING */
.congrats-title {
  font-size: 26px;      /* emoji ke liye safe size */
  line-height: 1.2;     /* emoji overflow fix */
  margin-bottom: 20px;
    }
    
  </style>
  
</head>

<body>

<h1 class="congrats-title">üéâ Congratulations! üéâ</h1>

<div class="card">

  <h2> Welcome Offer Code</h2>

  <!-- ‚è≥ WAITING STATE -->
  <div id="loaderBox">
    <div class="loader"></div>
    <div class="loading-text">Generating your offer, please wait...</div>
  </div>

  <!-- ‚úÖ OFFER CODE -->
  <div id="offerCode" class="code">----</div>

  <p id="desc" style="display:none;">
    Show this code at <b>The Mom's Kitchen</b><br>
    to claim your </b> offer.
  </p>

  <div class="share-wrap">
  <a id="shareBtn" class="share-btn">üì± Share Offer</a>
</div>

<script>
  const offerCode = localStorage.getItem("offerCode");
  const customerName = localStorage.getItem("customerName") || "Customer";

  const loaderBox = document.getElementById("loaderBox");
  const offerBox = document.getElementById("offerCode");
  const desc = document.getElementById("desc");
  const shareBtn = document.getElementById("shareBtn");

  const phoneNumber = "7557575736";

  // ‚è≥ WAIT until code is available
  const waitForOffer = setInterval(() => {

    const code = localStorage.getItem("offerCode");

    if (code) {
      clearInterval(waitForOffer);

      loaderBox.style.display = "none";

      if (code === "OFFER_CLOSED") {
        offerBox.style.display = "block";
        offerBox.style.color = "red";
        offerBox.innerText = "OFFER CLOSED";
        return;
      }

      // ‚úÖ SUCCESS
      offerBox.style.display = "block";
      offerBox.innerText = code;
      desc.style.display = "block";
      shareBtn.style.display = "flex";

      const message =
`Hello Team Mom‚Äôs Kitchen üëã

Name: ${customerName}
üéÅ Offer Code: ${code}

Please guide me on how to redeem this offer.
Thank you üòä`;

      shareBtn.href =
        `https://wa.me/91${phoneNumber}?text=` +
        encodeURIComponent(message);
    }

  }, 500); // check every 0.5 sec
</script>

</body>
    </html>
