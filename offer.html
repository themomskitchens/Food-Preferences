<!DOCTYPE html>
<html>
<head>
<title>Welcome Offer</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #FECD50;
  color: #000;
  text-align: center;
  padding: 30px;
  margin: 0;
}

.card {
  background: #fff;
  padding: 25px;
  border-radius: 15px;
  width: 90%;
  max-width: 360px; /* fixed width for mobile */
  margin: auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

.code {
  font-size: 36px;
  font-weight: bold;
  margin-top: 10px;
  letter-spacing: 2px;
}

.share-btn {
  margin-top: 20px;
  background: #25D366;
  color: white;
  padding: 12px 18px;
  text-decoration: none;
  border-radius: 10px;
  font-size: 18px;
  display: inline-block;
  width: 90%;
}
</style>
</head>

<body>

<h1>üéâ Congratulations! üéâ</h1>

<div class="card">
  <h2>Your Welcome Combo Offer Code</h2>
  <div id="offerCode" class="code">Loading...</div>

  <p>Show this code at The Food Corner to claim your Tea + Aloo Patties combo.</p>

  <!-- WhatsApp Share Button -->
  <a id="shareBtn" class="share-btn" href="#" target="_blank">
    üì§ Share on WhatsApp
  </a>
</div>

<script>
// üëá AAP YAHAN USER KA REAL NAME SET KAROGE
let userName = "Manish";  // Replace with dynamic name from form

fetch("YOUR_APPS_SCRIPT_URL_HERE")
  .then(res => res.json())
  .then(data => {
    let offerCodeEl = document.getElementById("offerCode");
    let shareBtn = document.getElementById("shareBtn");

    if (data.status === "success") {
      offerCodeEl.innerText = data.code;

      // üëá WhatsApp pre-filled message
      const message =
`Naam: ${userName}
Offer Code: ${data.code}

I just claimed my welcome combo offer at The Food Corner! üçΩÔ∏è`;

      const whatsappURL = `https://wa.me/?text=${encodeURIComponent(message)}`;

      shareBtn.href = whatsappURL;

    } else {
      offerCodeEl.innerText = "Offer Closed";
      shareBtn.style.display = "none";
    }
  });
</script>

</body>
</html>
