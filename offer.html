<!DOCTYPE html>
<html>
<head>

<style>

.card {

  margin: auto;

}
.code {
  font-size: 40px;

}

<body>

  <p>Show this code at The Food Corner to claim your Tea + Aloo Patties combo.</p>

<script>
fetch("YOUR_APPS_SCRIPT_URL_HERE")
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {

  });
