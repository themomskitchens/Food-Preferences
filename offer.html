<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Offer</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #FECD50;
    font-family: Arial, sans-serif;
    color: #000;
  }

  .fixed-center-wrapper {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
    box-sizing: border-box;
  }

  .card {
    width: 320px;
    max-width: 90%;
    background: rgba(255,255,255,0.20);
    padding: 24px;
    border-radius: 18px;
    text-align: center;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.25);
  }

  h1 { font-size: 24px; margin-bottom: 10px; }
  h2 { font-size: 18px; margin-bottom: 12px; }

  .code {
    font-size: 40px;
    font-weight: bold;
    letter-spacing: 3px;
    margin-bottom: 10px;
  }

  .btn {
    width: 100%;
    margin-top: 12px;
    padding: 12px;
    background: #25D366; 
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
  }

  .btn:active {
    transform: scale(0.98);
  }

</style>
</head>

<body>

<div class="fixed-center-wrapper">
  <div class="card">
    <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
    <h2>Your Welcome Combo Offer Code</h2>
    <div id="offerCode" class="code">Loading...</div>
    <p>Show this code at <strong>The Food Corner</strong> to claim your Tea + Aloo Patties combo.</p>

    <!-- WhatsApp Share Button -->
    <button class="btn" id="shareBtn">Share on WhatsApp</button>
  </div>
</div>

<script>
let globalCode = "";

fetch("YOUR_APPS_SCRIPT_URL_HERE")
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      globalCode = data.code;
      document.getElementById("offerCode").innerText = data.code;
    } else {
      document.getElementById("offerCode").innerText = "Offer Closed";
    }
  });

// WhatsApp share button
document.getElementById("shareBtn").addEventListener("click", function() {
  if (!globalCode) return;

  let text = `ðŸŽ‰ The Food Corner Welcome Offer ðŸŽ‰%0A%0AHere is my claim code: *${globalCode}*%0AGet Tea + Aloo Patties combo!%0A%0ATry your luck before offer ends! ðŸ”¥`;

  let url = `https://wa.me/?text=${text}`;
  window.open(url, "_blank");
});
</script>

</body>
</html>
