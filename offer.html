<!DOCTYPE html>
<html>
<head>
  <title>Welcome Offer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FECD50;
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 28px;
      border-radius: 18px;
      max-width: 360px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .code {
      font-size: 40px;
      font-weight: 800;
      margin: 18px 0;
      letter-spacing: 3px;
      color: #25D366;
      text-shadow: 0 0 10px rgba(37,211,102,0.6);
    }

    .share-btn{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;

      margin-top: 22px;
      background:#25D366;
      color:#fff;
      padding:14px;
      border-radius:14px;
      text-decoration:none;
      font-size:17px;
      font-weight:700;

      width: 100%;
    }

    .hidden{
      display:none;
    }
  </style>
</head>

<body>

<h1>üéâ Congratulations! üéâ</h1>

<div class="card">
  <h2>Your Welcome Offer Code</h2>

  <div id="offerCode" class="code">----</div>

  <p>
    Show this code at <b>The Mom's Kitchen</b><br>
    to claim your <b>Aloo Patties</b> offer.
  </p>

  <a id="shareBtn" class="share-btn hidden" target="_blank">
    üì≤ Chat on WhatsApp
  </a>
</div>

<script>
  // ‚úÖ Get data from localStorage
  const offerCode = localStorage.getItem("offerCode");
  const customerName = localStorage.getItem("customerName") || "Customer";

  const offerBox = document.getElementById("offerCode");
  const shareBtn = document.getElementById("shareBtn");

  // ‚úÖ Shop WhatsApp Number
  const phoneNumber = "7557575736";

  if (offerCode && offerCode !== "OFFER_CLOSED") {
    offerBox.innerText = offerCode;
    shareBtn.classList.remove("hidden");

    const message =
`Hello Team Mom‚Äôs Kitchen üëã

Name: ${customerName}
üéÅ Offer Code: ${offerCode}

Please guide me on how to redeem this offer.
Thank you üòä`;

    const whatsappURL =
      `https://wa.me/91$7557575736}?text=` +
      encodeURIComponent(message);

    shareBtn.href = whatsappURL;

  } else {
    offerBox.innerText = "OFFER CLOSED";
    shareBtn.classList.add("hidden");
  }
</script>

</body>
</html>
