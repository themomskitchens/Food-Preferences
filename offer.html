<!DOCTYPE html>
<html>
<head>
<title>Welcome Offer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #FECD50;
  text-align: center;
  padding: 30px;
  margin: 0;
}

.card {
  background: #fff;
  padding: 25px;
  border-radius: 15px;
  max-width: 360px;
  margin: auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

.code {
  font-size: 36px;
  font-weight: bold;
  margin: 15px 0;
  letter-spacing: 2px;
}

.note {
  font-size: 14px;
  color: #555;
}

.share-btn {
  margin-top: 20px;
  background: #25D366;
  color: #fff;
  padding: 12px;
  border-radius: 10px;
  text-decoration: none;
  display: none; /* ğŸ”’ hidden by default */
  width: 90%;
  font-size: 18px;
}
</style>
</head>

<body>

<h1>ğŸ‰ Congratulations! ğŸ‰</h1>

<div class="card">
  <h2>Your Welcome Offer Code</h2>

  <div id="offerCode" class="code">----</div>

  <p class="note">
    Show this code at <b>The Mom's Kitchen</b> to claim your offer.
  </p>

  <a id="shareBtn" class="share-btn" target="_blank">
    ğŸ“¤ Share on WhatsApp
  </a>
</div>

<script>
const offerCode = localStorage.getItem("offerCode");
const customerName = localStorage.getItem("customerName") || "Customer";

const offerDiv = document.getElementById("offerCode");
const shareBtn = document.getElementById("shareBtn");

if (offerCode && offerCode !== "OFFER_CLOSED") {
  // âœ… OFFER AVAILABLE
  offerDiv.innerText = offerCode;
  shareBtn.style.display = "inline-block";

  const message =
`ğŸ‰ Welcome to The Mom's Kitchen ğŸ‰
Name: ${customerName}
Offer Code: ${offerCode}

Enjoy your Aloo Patties!`;

  shareBtn.href =
    "https://wa.me/?text=" + encodeURIComponent(message);

} else {
  // âŒ OFFER CLOSED
  offerDiv.innerText = "Offer Closed";
  shareBtn.style.display = "none";
}
</script>

</body>
</html>
