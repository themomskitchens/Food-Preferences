<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Offer</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #FECD50;
    font-family: Arial, sans-serif;
    color: #000;
  }

  /* Full screen centering */
  .fixed-center-wrapper {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
    box-sizing: border-box;
  }

  /* ðŸ”¥ Card width fixed for all mobiles */
  .card {
    width: 320px;               /* FIXED WIDTH */
    max-width: 90%;             /* Safety for tiny screens */
    background: rgba(255,255,255,0.20);
    padding: 24px;
    border-radius: 18px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    text-align: center;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 18px;
    margin-bottom: 12px;
  }

  .code {
    font-size: 40px;
    font-weight: bold;
    letter-spacing: 3px;
    margin-bottom: 10px;
  }

  p {
    font-size: 15px;
  }

</style>
</head>

<body>

<div class="fixed-center-wrapper">
  <div class="card">
    <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
    <h2>Your Welcome Combo Offer Code</h2>
    <div id="offerCode" class="code">Loading...</div>
    <p>Show this code at <strong>The Mom's Kitchen Counter</strong> to claim your combo offer.</p>
  </div>
</div>

<script>
fetch("YOUR_APPS_SCRIPT_URL_HERE")
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      document.getElementById("offerCode").innerText = data.code;
    } else {
      document.getElementById("offerCode").innerText = "Offer Closed";
    }
  });
</script>

</body>
</html>
