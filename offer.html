<!DOCTYPE html>
<html>
<head>
<title>Welcome Offer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #FECD50;
  color: #000;
  text-align: center;
  margin: 0;
  padding: 30px;
}

.card {
  background: #fff;
  padding: 25px;
  border-radius: 15px;
  width: 90%;
  max-width: 360px;
  margin: auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

.code {
  font-size: 36px;
  font-weight: bold;
  margin-top: 10px;
  letter-spacing: 2px;
}

.share-btn {
  margin-top: 20px;
  background: #25D366;
  color: white;
  padding: 12px 18px;
  text-decoration: none;
  border-radius: 10px;
  font-size: 18px;
  display: inline-block;
  width: 90%;
}
</style>
</head>

<body>

<h1>üéâ Congratulations! üéâ</h1>

<div class="card">
  <h2>Your Welcome Combo Offer Code</h2>
  <div id="offerCode" class="code">Loading...</div>

  <p>Show this code at The Food Corner to claim your Tea + Aloo Patties combo.</p>

  <!-- WhatsApp Share Button -->
  <a id="shareBtn" class="share-btn" href="#" target="_blank">
    üì§ Share on WhatsApp
  </a>
</div>

<script>
fetch("https://script.google.com/macros/s/AKfycbzifv2eTmwBgI60brPSUncQ1W4KdW3VnDUSb6pny5WDvTF7lkfwRXNiJRFwk4w5ntxblA/exec")
  .then(res => res.json())
  .then(data => {
    const offerCodeEl = document.getElementById("offerCode");
    const shareBtn = document.getElementById("shareBtn");

    if (data.status === "success") {
      offerCodeEl.innerText = data.code;

      // WhatsApp pre-filled message
      const name = data.name;
      const code = data.code;

      const message = `Naam: ${name}
Offer Code: ${code}

I just claimed my welcome combo offer from The Food Corner! üçΩÔ∏è`;

      // WhatsApp URL to YOUR number (7557575736)
      const waLink = `https://wa.me/7557575736?text=${encodeURIComponent(message)}`;

      shareBtn.href = waLink;

    } else {
      offerCodeEl.innerText = "Offer Closed";
      shareBtn.style.display = "none";
    }
  });
</script>

</body>
</html>
