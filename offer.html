<!DOCTYPE html>
<html>
<head>
<title>Welcome Offer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #FECD50;
  color: #000;
  text-align: center;
  margin: 0;
  padding: 30px;
}

.card {
  background: #fff;
  padding: 25px;
  border-radius: 15px;
  width: 90%;
  max-width: 360px;
  margin: auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

.code {
  font-size: 36px;
  font-weight: bold;
  margin-top: 10px;
  letter-spacing: 2px;
}

.share-btn {
  margin-top: 20px;
  background: #25D366;
  color: white;
  padding: 12px 18px;
  text-decoration: none;
  border-radius: 10px;
  font-size: 18px;
  display: inline-block;
  width: 90%;
}
</style>
</head>

<body>

<h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>

<div class="card">
  <h2>Your Welcome Combo Offer Code</h2>
  <div id="offerCode" class="code">Loading...</div>

  <p>Show this code at The Food Corner to claim your Tea + Aloo Patties combo.</p>

  <!-- WhatsApp Share Button -->
  <a id="shareBtn" class="share-btn" href="#" target="_blank">
    ðŸ“¤ Share on WhatsApp
  </a>
</div>

<script>
fetch("https://script.google.com/macros/s/AKfycbzifv2eTmwBgI60brPSUncQ1W4KdW3VnDUSb6pny5WDvTF7lkfwRXNiJRFwk4w5ntxblA/exec", {
  method: "POST"
})
.then(res => res.json())
.then(data => {
  console.log(data); // DEBUG

  if (data.status === "success" && data.offerCode) {
    document.getElementById("offerCode").innerText = data.offerCode;

    // WhatsApp message
    const msg =
`Naam: ${data.name || "Customer"}
Offer Code: ${data.offerCode}
Tea + Aloo Patties Combo`;

    const waBtn = document.getElementById("waShare");
    waBtn.href =
      "https://wa.me/?text=" + encodeURIComponent(msg);
  } else {
    document.getElementById("offerCode").innerText = "Offer Closed";
  }
})
.catch(err => {
  document.getElementById("offerCode").innerText = "Error";
  console.error(err);
});
</script>
</body>
</html>
