<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Offer</title>
<style>
  html,body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, Helvetica, sans-serif;
    background: #FECD50;   /* ðŸ’› Your required background color */
    color: #000;
    -webkit-font-smoothing: antialiased;
  }

  .fixed-center-wrapper {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
    box-sizing: border-box;
  }

  .container {
    width: 100%;
    max-width: 420px;
    box-sizing: border-box;
  }

  .card {
    background: rgba(255,255,255,0.20);
    padding: 24px;
    border-radius: 18px;
    width: 100%;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.30);
    text-align: center;
    max-height: 90vh;
    overflow: auto;
  }

  h1 {
    font-size: 24px;
    margin: 0 0 10px 0;
    color: #000;
  }

  h2 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #000;
  }

  .code {
    font-size: 42px;
    font-weight: bold;
    margin: 12px 0;
    letter-spacing: 3px;
    color: #000;
  }

  p {
    font-size: 15px;
    margin: 10px 0;
    color: #000;
  }

  .btn-row {
    display:flex;
    gap:10px;
    justify-content:center;
    margin-top: 12px;
    flex-wrap:wrap;
  }

  .btn {
    flex: 1 1 120px;
    min-width: 120px;
    background: rgba(0,0,0,0.15);
    color: #000;
    border: none;
    padding: 10px 14px;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
  }

  .btn:active { transform: translateY(1px); }
</style>
</head>

<body>

<div class="fixed-center-wrapper">
  <div class="container">
    <div class="card">
      <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
      <h2>Your Welcome Combo Offer Code</h2>
      <div id="offerCode" class="code">Loading...</div>
      <p>Show this code at <strong>The Food Corner</strong> to claim your Tea + Aloo Patties combo.</p>
    </div>
  </div>
</div>

<script>
fetch("YOUR_APPS_SCRIPT_URL_HERE")
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      document.getElementById("offerCode").innerText = data.code;
    } else {
      document.getElementById("offerCode").innerText = "Offer Closed";
    }
  });
</script>

</body>
</html>
