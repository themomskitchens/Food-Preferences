<!DOCTYPE html>
<html>
<head>
  <title>Welcome Offer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FECD50;
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 28px;
      border-radius: 18px;
      max-width: 360px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .code {
      font-size: 40px;
      font-weight: 800;
      margin: 18px 0;
      letter-spacing: 3px;
      color: #25D366;
      display: none;
    }

    /* üîÑ Loader */
    .loader {
      width: 45px;
      height: 45px;
      border: 5px solid #eee;
      border-top: 5px solid #25D366;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      font-weight: 600;
      color: #555;
    }

    .share-btn{
      display: none;
      justify-content: center;
      align-items: center;
      gap: 10px;

      margin-top: 22px;
      background:#25D366;
      color:#fff;
      padding:14px;
      border-radius:14px;
      text-decoration:none;
      font-size:17px;
      font-weight:700;
      width: 100%;
    }
  </style>
</head>

<body>

<h1>üéâ Congratulations! üéâ</h1>

<div class="card">

  <h2> Welcome Offer Code</h2>

  <!-- ‚è≥ WAITING STATE -->
  <div id="loaderBox">
    <div class="loader"></div>
    <div class="loading-text">Generating your offer, please wait...</div>
  </div>

  <!-- ‚úÖ OFFER CODE -->
  <div id="offerCode" class="code">----</div>

  <p id="desc" style="display:none;">
    Show this code at <b>The Mom's Kitchen</b><br>
    to claim your </b> offer.
  </p>

  <a id="shareBtn" class="share-btn" target="_blank">
    üì≤ Share Offer
  </a>

</div>

<script>
  const offerCode = localStorage.getItem("offerCode");
  const customerName = localStorage.getItem("customerName") || "Customer";

  const loaderBox = document.getElementById("loaderBox");
  const offerBox = document.getElementById("offerCode");
  const desc = document.getElementById("desc");
  const shareBtn = document.getElementById("shareBtn");

  const phoneNumber = "7557575736";

  // ‚è≥ WAIT until code is available
  const waitForOffer = setInterval(() => {

    const code = localStorage.getItem("offerCode");

    if (code) {
      clearInterval(waitForOffer);

      loaderBox.style.display = "none";

      if (code === "OFFER_CLOSED") {
        offerBox.style.display = "block";
        offerBox.style.color = "red";
        offerBox.innerText = "OFFER CLOSED";
        return;
      }

      // ‚úÖ SUCCESS
      offerBox.style.display = "block";
      offerBox.innerText = code;
      desc.style.display = "block";
      shareBtn.style.display = "flex";

      const message =
`Hello Team Mom‚Äôs Kitchen üëã

Name: ${customerName}
üéÅ Offer Code: ${code}

Please guide me on how to redeem this offer.
Thank you üòä`;

      shareBtn.href =
        `https://wa.me/91${phoneNumber}?text=` +
        encodeURIComponent(message);
    }

  }, 500); // check every 0.5 sec
</script>

</body>
    </html>
