<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - The Food Corner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #000;
      background:#fecd50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .container {
      background: #fecd50 ;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      max-width: 300px;
      width: 70%;
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1s ease-out forwards;
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1em;
      margin-bottom: 30px;
    }
    .btn {
      background: white;
      color: #fecd50;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: #5e41c5;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your preferences have been received.<br>We're excited to serve you soon üçΩÔ∏è</p>
    <button class="btn" onclick="window.location.href='poster.html'">Connect with us</button>
  </div>
</body>
</html>
