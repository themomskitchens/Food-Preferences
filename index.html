<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Mom's Kitchen - Food Preferences</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff7e1;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .logo { text-align: center; margin-bottom: 10px; }
    .logo img { width: 80px; }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    .question { display: none; animation: fadeIn 0.4s ease; }
    .question.active { display: block; }
    @keyframes fadeIn { from {opacity: 0;transform: translateY(10px);} to {opacity:1;transform:translateY(0);} }
    label { display:block; margin-bottom:8px; font-weight:600; color:#444; }
    input[type="text"], input[type="tel"], textarea {
      width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; background:#f9f9f9; font-size:1rem;
    }
    .options { display:flex; flex-direction:column; gap:10px; margin:10px 0 20px 0; }
    .options label {
      display:flex; align-items:center; gap:10px; background:#f9f9f9;
      padding:10px 12px; border-radius:8px; cursor:pointer; border:1px solid #eee; transition:all 0.2s ease;
    }
    .options input { accent-color:#fecd50; transform:scale(1.2); }
    .options label:hover { background:#fff4cc; }
    .btn-group { display:flex; justify-content:space-between; }
    button {
      background:#fecd50; border:none; color:#fff; padding:12px 24px;
      border-radius:8px; font-size:1rem; cursor:pointer; transition:0.3s;
    }
    button:hover:not(:disabled) { background:#ffb300; }
    button:disabled { background:#ccc; cursor:not-allowed; }
    .progress { text-align:center; font-size:0.9rem; color:#777; margin-bottom:10px; }
    textarea { resize:none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="assets/1000059103-removebg-preview.png" alt="The Mom's Kitchen Logo" />
    </div>
    <h2>Food Preferences Survey</h2>
    <div class="progress" id="progress"></div>

    <form id="survey-form">
      <!-- Step 1 -->
      <div class="question active">
        <label>Full Name</label>
        <input type="text" name="name" required placeholder="Your name">
        <label>Phone Number</label>
        <input type="tel" name="phone" required placeholder="Your phone number">
        <label>Building & Floor</label>
        <input type="text" name="address" required placeholder="E.g., A-53, 2nd Floor, FIEE Complex">
      </div>

      <!-- Step 2 -->
      <div class="question">
        <label>Would you be interested in our Breakfast service?</label>
        <div class="options">
          <label><input type="radio" name="breakfast" value="Yes" required>Yes</label>
          <label><input type="radio" name="breakfast" value="Maybe">Maybe</label>
          <label><input type="radio" name="breakfast" value="No">No</label>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="question">
        <label>Would you be interested in our Lunch service?</label>
        <div class="options">
          <label><input type="radio" name="lunch" value="Yes" required>Yes</label>
          <label><input type="radio" name="lunch" value="Maybe">Maybe</label>
          <label><input type="radio" name="lunch" value="No">No</label>
        </div>
      </div>

      <!-- Step 4 -->
      <div class="question">
        <label>How spicy do you like your food?</label>
        <div class="options">
          <label><input type="radio" name="spice" value="Mild" required>Mild & light</label>
          <label><input type="radio" name="spice" value="Medium">Medium</label>
          <label><input type="radio" name="spice" value="Spicy">Spicy ðŸŒ¶</label>
          <label><input type="radio" name="spice" value="Extra Hot">Extra Hot ðŸ”¥</label>
        </div>
      </div>

      <!-- Step 5 -->
      <div class="question">
        <label>If we start a daily subscription, which plan would you like?</label>
        <div class="options">
          <label><input type="radio" name="subscription" value="Daily Meals" required>Daily Meals</label>
          <label><input type="radio" name="subscription" value="3 Days a Week">3 Days a Week</label>
          <label><input type="radio" name="subscription" value="Weekly">Weekly</label>
          <label><input type="radio" name="subscription" value="Occasional">Occasional</label>
        </div>
      </div>

      <!-- Step 6 -->
      <div class="question">
        <label>Would you like to add anything?</label>
        <div class="options">
          <label><input type="radio" name="addons" value="Fresh Juices & Shakes" required>Fresh Juices & Shakes</label>
          <label><input type="radio" name="addons" value="Evening Snacks">Evening Snacks</label>
          <label><input type="radio" name="addons" value="Sweets / Desserts">Sweets / Desserts</label>
          <label><input type="radio" name="addons" value="None">None</label>
        </div>
      </div>

      <!-- Step 7 -->
      <div class="question">
        <label>Any food item youâ€™d love to have on our menu?</label>
        <textarea name="food-item" rows="3" required placeholder="Please type your answer..."></textarea>
      </div>

      <div class="btn-group">
        <button type="button" id="prevBtn" disabled>Previous</button>
        <button type="button" id="nextBtn" disabled>Next</button>
      </div>
    </form>
  </div>

  <script>
    const questions = document.querySelectorAll(".question");
    const progress = document.getElementById("progress");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    let currentStep = 0;

    function updateProgress() {
      progress.textContent = `Question ${currentStep + 1} of ${questions.length}`;
      nextBtn.textContent = currentStep === questions.length - 1 ? "Submit" : "Next";
      prevBtn.disabled = currentStep === 0;
    }

    function validateStep() {
      const currentQuestion = questions[currentStep];
      let valid = false;

      // Text and textarea
      const textInputs = currentQuestion.querySelectorAll('input[type="text"][required], input[type="tel"][required], textarea[required]');
      textInputs.forEach(input => {
        if (input.value.trim() !== '') valid = true;
      });

      // Radio group
      const radios = currentQuestion.querySelectorAll('input[type="radio"][required]');
      if (radios.length > 0) {
        const name = radios[0].name;
        const anyChecked = document.querySelector(`input[name="${name}"]:checked`);
        if (anyChecked) valid = true;
      }

      nextBtn.disabled = !valid;
    }

    updateProgress();
    validateStep();

    document.getElementById("survey-form").addEventListener("input", validateStep);

    nextBtn.addEventListener("click", () => {
      const currentQuestion = questions[currentStep];
      const requiredInputs = currentQuestion.querySelectorAll("[required]");
      let valid = false;

      requiredInputs.forEach(input => {
        if ((input.type === "radio" && document.querySelector(`input[name="${input.name}"]:checked`)) ||
            (input.type !== "radio" && input.value.trim() !== "")) {
          valid = true;
        }
      });

      if (!valid) {
        alert("Please answer before continuing.");
        return;
      }

      if (currentStep < questions.length - 1) {
        questions[currentStep].classList.remove("active");
        currentStep++;
        questions[currentStep].classList.add("active");
        updateProgress();
        validateStep();
      } else {
        document.getElementById("survey-form").requestSubmit();
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentStep > 0) {
        questions[currentStep].classList.remove("active");
        currentStep--;
        questions[currentStep].classList.add("active");
        updateProgress();
        validateStep();
      }
    });

    // Submit Handler
    const form = document.getElementById("survey-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      navigator.sendBeacon(
        "https://script.google.com/macros/s/AKfycbzifv2eTmwBgI60brPSUncQ1W4KdW3VnDUSb6pny5WDvTF7lkfwRXNiJRFwk4w5ntxblA/exec",
        formData
      );

      window.location.href = "thankyou.html";
    });
  </script>
</body>
</html>
