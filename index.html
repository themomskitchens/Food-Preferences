<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Mom's Kitchen - Food Preferences</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background:linear-gradient(135deg,#f6d365,#fda085);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      padding: 30px 25px 40px;
    }

    .logo { text-align: center; margin-bottom: 10px; }
    .logo img { width: 85px; }

    h2 { 
      text-align: center;
      margin-bottom: 10px;
      color: #222;
      font-size: 1.4rem;
    }

    /* Slim Progress Bar */
    .progress-container {
      width: 100%;
      height: 3px;
      background: #f6f6f6;
      border-radius: 50px;
      margin: 15px 0 25px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #fecd50;
      border-radius: 50px;
      transition: width 0.4s ease-in-out;
    }

    .progress-text {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 10px;
    }

    .question { display: none; }
    .question.active { display: block; }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"], input[type="tel"], textarea {
      width: 90%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 18px;
    }

    input:focus, textarea:focus {
      border-color: #fecd50;
      outline: none;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 10px 0 25px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fafafa;
      cursor: pointer;
      transition: 0.25s;
    }

    .options label:hover {
      border-color: #fecd50;
      background: #fffdf0;
    }

    .options input {
      accent-color: #fecd50;
    }

    .options input:checked + span {
      font-weight: 600;
      color: #c79300;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 25px;
      margin-top: 45px;
    }

    button {
      flex: 1;
      background: #fecd50;
      border: none;
      color: #fff;
      padding: 13px 0;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover:not(:disabled) {
      background: #e6b800;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="assets/1000059103-removebg-preview.png" alt="The Mom's Kitchen Logo" />
    </div>
    <h2>Food Preferences Survey</h2>

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-text" id="progress-text"></div>

    <form id="survey-form">
      <!-- Step 1 -->
      <div class="question active">
        <label>Full Name</label>
        <input type="text" name="name" required placeholder="Your name">
        <label>Phone Number</label>
        <input type="tel" name="phone" required placeholder="Your phone number">
        <label>Building & Floor</label>
        <input type="text" name="address" required placeholder="E.g., A-53, 2nd Floor, FIEE Complex">
      </div>

      <!-- Step 2 -->
      <div class="question">
        <label>Would you be interested in our Breakfast service?</label>
        <div class="options">
          <label><input type="radio" name="breakfast" value="Yes" required><span>Yes</span></label>
          <label><input type="radio" name="breakfast" value="Maybe"><span>Maybe</span></label>
          <label><input type="radio" name="breakfast" value="No"><span>No</span></label>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="question">
        <label>Would you be interested in our Lunch service?</label>
        <div class="options">
          <label><input type="radio" name="lunch" value="Yes" required><span>Yes</span></label>
          <label><input type="radio" name="lunch" value="Maybe"><span>Maybe</span></label>
          <label><input type="radio" name="lunch" value="No"><span>No</span></label>
        </div>
      </div>

      <!-- Step 4 -->
      <div class="question">
        <label>How spicy do you like your food?</label>
        <div class="options">
          <label><input type="radio" name="spice" value="Mild" required><span>Mild & light</span></label>
          <label><input type="radio" name="spice" value="Medium"><span>Medium</span></label>
          <label><input type="radio" name="spice" value="Spicy"><span>Spicy ðŸŒ¶</span></label>
          <label><input type="radio" name="spice" value="Extra Hot"><span>Extra Hot ðŸ”¥</span></label>
        </div>
      </div>

      <!-- Step 5 -->
      <div class="question">
        <label>If we start a daily subscription, which plan would you like?</label>
        <div class="options">
          <label><input type="radio" name="subscription" value="Daily Meals" required><span>Daily Meals</span></label>
          <label><input type="radio" name="subscription" value="3 Days a Week"><span>3 Days a Week</span></label>
          <label><input type="radio" name="subscription" value="Weekly"><span>Weekly</span></label>
          <label><input type="radio" name="subscription" value="Occasional"><span>Occasional</span></label>
        </div>
      </div>

      <!-- Step 6 -->
      <div class="question">
        <label>Would you like to add anything?</label>
        <div class="options">
          <label><input type="radio" name="addons" value="Fresh Juices & Shakes" required><span>Fresh Juices & Shakes</span></label>
          <label><input type="radio" name="addons" value="Evening Snacks"><span>Evening Snacks</span></label>
          <label><input type="radio" name="addons" value="Sweets / Desserts"><span>Sweets / Desserts</span></label>
          <label><input type="radio" name="addons" value="None"><span>None</span></label>
        </div>
      </div>

      <!-- Step 7 -->
      <div class="question">
        <label>Any food item youâ€™d love to have on our menu?</label>
        <textarea name="food-item" rows="3" required placeholder="Please type your answer..."></textarea>
      </div>

      <div class="btn-group">
        <button type="button" id="prevBtn" disabled>Previous</button>
        <button type="button" id="nextBtn" disabled>Next</button>
      </div>
    </form>
  </div>

  <script>
    const questions = document.querySelectorAll(".question");
    const progressText = document.getElementById("progress-text");
    const progressBar = document.getElementById("progress-bar");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    let currentStep = 0;

    function updateProgress() {
      const progressPercent = ((currentStep + 1) / questions.length) * 100;
      progressBar.style.width = `${progressPercent}%`;
      progressText.textContent = `Question ${currentStep + 1} of ${questions.length}`;
      nextBtn.textContent = currentStep === questions.length - 1 ? "Submit" : "Next";
      prevBtn.disabled = currentStep === 0;
    }

    function validateStep() {
      const currentQuestion = questions[currentStep];
      let valid = false;
      const inputs = currentQuestion.querySelectorAll("[required]");
      inputs.forEach(input => {
        if ((input.type === "radio" && document.querySelector(`input[name='${input.name}']:checked`)) ||
            (input.type !== "radio" && input.value.trim() !== "")) {
          valid = true;
        }
      });
      nextBtn.disabled = !valid;
    }

    updateProgress();
    validateStep();

    document.getElementById("survey-form").addEventListener("input", validateStep);

    nextBtn.addEventListener("click", () => {
      const currentQuestion = questions[currentStep];
      const requiredInputs = currentQuestion.querySelectorAll("[required]");
      let valid = false;

      requiredInputs.forEach(input => {
        if ((input.type === "radio" && document.querySelector(`input[name='${input.name}']:checked`)) ||
            (input.type !== "radio" && input.value.trim() !== "")) {
          valid = true;
        }
      });

      if (!valid) return;

      if (currentStep < questions.length - 1) {
        questions[currentStep].classList.remove("active");
        currentStep++;
        questions[currentStep].classList.add("active");
        updateProgress();
        validateStep();
      } else {
        document.getElementById("survey-form").requestSubmit();
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentStep > 0) {
        questions[currentStep].classList.remove("active");
        currentStep--;
        questions[currentStep].classList.add("active");
        updateProgress();
        validateStep();
      }
    });

    const form = document.getElementById("survey-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      navigator.sendBeacon(
        "https://script.google.com/macros/s/AKfycbzifv2eTmwBgI60brPSUncQ1W4KdW3VnDUSb6pny5WDvTF7lkfwRXNiJRFwk4w5ntxblA/exec",
        formData
      );
      window.location.href = "thankyou.html";
    });
  </script>
</body>
</html>
