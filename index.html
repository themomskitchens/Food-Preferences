<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Food Preference Survey</title>

<style>
*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}
body{
  margin:0;
  background:#f6f6f6;
  height:100vh;
  overflow:hidden; /* âœ… page scroll OFF */
}

.container{
  height:100vh;
  display:flex;
  flex-direction:column;
}

.form-area{
  flex:1;
  padding:15px;
  overflow:hidden;
}

.question{
  display:none;
}
.question.active{
  display:block;
}

label{
  font-weight:bold;
  display:block;
  margin-bottom:10px;
}

input, textarea{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}

.options{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.options label{
  display:flex;
  align-items:center;
  gap:10px;
  background:#fff;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  cursor:pointer;
}

.options input{
  accent-color:#e63946;
}

.footer{
  padding:10px;
  background:#fff;
  border-top:1px solid #ddd;
}

button{
  width:100%;
  padding:14px;
  background:#e63946;
  color:#fff;
  font-size:16px;
  border:none;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="container">

  <div class="form-area">

    <!-- Step 1 -->
    <div class="question active">
      <label>Full Name</label>
      <input type="text" required placeholder="Your name">

      <label>Phone Number</label>
      <input type="tel" required placeholder="Your phone number">

      <label>Building & Floor</label>
      <input type="text" required placeholder="E.g., A-53, 2nd Floor, FIEE Complex">
    </div>

    <!-- Step 2 -->
    <div class="question">
      <label>Would you be interested in our Breakfast service?</label>
      <div class="options">
        <label><input type="radio" name="breakfast"> Yes</label>
        <label><input type="radio" name="breakfast"> Maybe</label>
        <label><input type="radio" name="breakfast"> No</label>
      </div>
    </div>

    <!-- Step 3 -->
    <div class="question">
      <label>Would you be interested in our Lunch service?</label>
      <div class="options">
        <label><input type="radio" name="lunch"> Yes</label>
        <label><input type="radio" name="lunch"> Maybe</label>
        <label><input type="radio" name="lunch"> No</label>
      </div>
    </div>

    <!-- Step 4 -->
    <div class="question">
      <label>How spicy do you like your food?</label>
      <div class="options">
        <label><input type="radio" name="spice"> Mild & light</label>
        <label><input type="radio" name="spice"> Medium</label>
        <label><input type="radio" name="spice"> Spicy ðŸŒ¶</label>
        <label><input type="radio" name="spice"> Extra Hot ðŸ”¥</label>
      </div>
    </div>

    <!-- Step 5 -->
    <div class="question">
      <label>If we start a daily subscription, which plan would you like?</label>
      <div class="options">
        <label><input type="radio" name="subscription"> Daily Meals</label>
        <label><input type="radio" name="subscription"> 3 Days a Week</label>
        <label><input type="radio" name="subscription"> Weekly</label>
        <label><input type="radio" name="subscription"> Occasional</label>
      </div>
    </div>

    <!-- Step 6 -->
    <div class="question">
      <label>Would you like to add anything?</label>
      <div class="options">
        <label><input type="radio" name="addons"> Fresh Juices & Shakes</label>
        <label><input type="radio" name="addons"> Evening Snacks</label>
        <label><input type="radio" name="addons"> Sweets / Desserts</label>
        <label><input type="radio" name="addons"> None</label>
      </div>
    </div>

    <!-- Step 7 -->
    <div class="question">
      <label>Any food item youâ€™d love to have on our menu?</label>
      <textarea rows="4" placeholder="Please type your answer..."></textarea>
    </div>

  </div>

  <!-- Fixed Button -->
  <div class="footer">
    <button id="nextBtn">Next</button>
  </div>

</div>

<script>
let current = 0;
const questions = document.querySelectorAll(".question");
const btn = document.getElementById("nextBtn");

btn.addEventListener("click", () => {
  questions[current].classList.remove("active");
  current++;

  if(current < questions.length){
    questions[current].classList.add("active");
    if(current === questions.length - 1){
      btn.innerText = "Submit";
    }
  }else{
    alert("Thank you for your response â¤ï¸");
  }
});
</script>

</body>
  </html>
