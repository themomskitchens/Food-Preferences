<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Mom's Kitchen – Food Preferences</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #FECD50;
  margin: 0;
  padding: 0;
  color: #333;
}

.container {
  max-width: 500px;
  margin: 40px auto;
  background: #FECD50;
  border-radius: 16px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
  padding: 30px 25px 40px;
}

.logo { text-align: center; margin-bottom: 10px; }
.logo img { width: 85px; }

h2 {
  text-align: center;
  margin-bottom: 10px;
  font-size: 1.4rem;
}

/* Progress bar */
.progress-container {
  width: 100%;
  height: 3px;
  background: #fff;
  border-radius: 50px;
  margin: 15px 0 25px;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  width: 0%;
  background: #000;
  transition: width 0.4s ease;
}
.progress-text {
  text-align: center;
  font-size: 0.85rem;
  margin-bottom: 10px;
}

.question { display: none; }
.question.active { display: block; }

label {
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
}

input[type="text"], input[type="tel"], textarea {
  width: 92%;
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
  margin-bottom: 18px;
}

input:focus, textarea:focus {
  outline: none;
  border-color: #000;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin: 15px 0 30px;
}

.options label {
  display: flex;
  gap: 10px;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #ddd;
  background: #fff;
  cursor: pointer;
}

.options input { accent-color: #000; }

.btn-group {
  display: flex;
  gap: 25px;
  margin-top: 45px;
}

button {
  flex: 1;
  background: #000;
  color: #fff;
  border: none;
  padding: 13px 0;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  font-weight: 600;
}

button:disabled {
  background: #aaa;
  cursor: not-allowed;
}

/* LOADER */
#loadingOverlay {
  position: fixed;
  inset: 0;
  background: #FECD50;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  font-weight: 600;
}

.loader {
  width: 45px;
  height: 45px;
  border: 5px solid #fff;
  border-top: 5px solid #000;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">
    <img src="assets/1000059103-removebg-preview.png">
  </div>

  <h2>Food Preferences Survey</h2>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div class="progress-text" id="progress-text"></div>

  <form id="survey-form">

    <!-- STEP 1 -->
    <div class="question active">
      <label>Full Name</label>
      <input type="text" name="name" required>
      <label>Phone Number</label>
      <input type="tel" name="phone" required>
      <label>Building & Floor</label>
      <input type="text" name="address" required>
    </div>

    <!-- STEP 2 -->
    <div class="question">
      <label>Interested in Breakfast?</label>
      <div class="options">
        <label><input type="radio" name="breakfast" value="Yes" required> Yes</label>
        <label><input type="radio" name="breakfast" value="Maybe"> Maybe</label>
        <label><input type="radio" name="breakfast" value="No"> No</label>
      </div>
    </div>

    <!-- STEP 3 -->
    <div class="question">
      <label>Interested in Lunch?</label>
      <div class="options">
        <label><input type="radio" name="lunch" value="Yes" required> Yes</label>
        <label><input type="radio" name="lunch" value="Maybe"> Maybe</label>
        <label><input type="radio" name="lunch" value="No"> No</label>
      </div>
    </div>

    <!-- STEP 4 -->
    <div class="question">
      <label>Spice Preference</label>
      <div class="options">
        <label><input type="radio" name="spice" value="Mild" required> Mild</label>
        <label><input type="radio" name="spice" value="Medium"> Medium</label>
        <label><input type="radio" name="spice" value="Spicy"> Spicy</label>
      </div>
    </div>

    <!-- STEP 5 -->
    <div class="question">
      <label>Subscription Preference</label>
      <div class="options">
        <label><input type="radio" name="subscription" value="Daily" required> Daily</label>
        <label><input type="radio" name="subscription" value="Weekly"> Weekly</label>
        <label><input type="radio" name="subscription" value="Occasional"> Occasional</label>
      </div>
    </div>

    <!-- STEP 6 -->
    <div class="question">
      <label>Add-ons?</label>
      <div class="options">
        <label><input type="radio" name="addons" value="Juices" required> Juices</label>
        <label><input type="radio" name="addons" value="Snacks"> Snacks</label>
        <label><input type="radio" name="addons" value="None"> None</label>
      </div>
    </div>

    <!-- STEP 7 -->
    <div class="question">
      <label>Menu Suggestion</label>
      <textarea name="food-item" rows="3" required></textarea>
    </div>

    <div class="btn-group">
      <button type="button" id="prevBtn" disabled>Previous</button>
      <button type="button" id="nextBtn" disabled>Next</button>
    </div>

  </form>
</div>

<!-- LOADER -->
<div id="loadingOverlay">
  <div class="loader"></div>
  <p>Submitting details<br>Generating your offer…</p>
</div>

<script>
const questions = document.querySelectorAll(".question");
const progressBar = document.getElementById("progress-bar");
const progressText = document.getElementById("progress-text");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");
let step = 0;

function updateUI() {
  progressBar.style.width = ((step+1)/questions.length)*100 + "%";
  progressText.innerText = `Question ${step+1} of ${questions.length}`;
  prevBtn.disabled = step === 0;
  nextBtn.innerText = step === questions.length-1 ? "Submit" : "Next";
  validate();
}

function validate() {
  const required = questions[step].querySelectorAll("[required]");
  let ok = false;
  required.forEach(el=>{
    if((el.type==="radio" && document.querySelector(`input[name='${el.name}']:checked`)) ||
       (el.type!=="radio" && el.value.trim())) ok=true;
  });
  nextBtn.disabled = !ok;
}

document.getElementById("survey-form").addEventListener("input", validate);

nextBtn.onclick = ()=>{
  if(step < questions.length-1){
    questions[step].classList.remove("active");
    step++;
    questions[step].classList.add("active");
    updateUI();
  } else {
    document.getElementById("survey-form").requestSubmit();
  }
};

prevBtn.onclick = ()=>{
  if(step>0){
    questions[step].classList.remove("active");
    step--;
    questions[step].classList.add("active");
    updateUI();
  }
};

updateUI();

/* SUBMIT */
document.getElementById("survey-form").addEventListener("submit", async e=>{
  e.preventDefault();
  document.getElementById("loadingOverlay").style.display="flex";

  const formData = new FormData(e.target);
  const res = await fetch("PASTE_YOUR_SCRIPT_URL_HERE",{method:"POST",body:formData});
  const result = await res.json();

  if(result.offerCode){
    localStorage.setItem("offerCode",result.offerCode);
    localStorage.setItem("customerName",formData.get("name"));
  }

  window.location.href="offer.html";
});
</script>

</body>
</html>
