<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Mom's Kitchen - Food Preferences</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: #FFFFF0;
}

.container {
  max-width: 500px;
  height: calc(100vh - 20px);
  margin: 10px auto;
  background: #FFFFF0;
  border-radius: 16px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
  padding: 25px;
  display: flex;
  flex-direction: column;
}

.logo { text-align: center; }
.logo img { width: 100px; }

h2 { text-align: center; margin: 10px 0; }

.progress-container {
  height: 3px;
  background: #eee;
  border-radius: 50px;
  margin: 15px 0;
}
.progress-bar {
  height: 100%;
  width: 0%;
  background: #000;
}

.progress-text {
  text-align: center;
  font-size: 0.9rem;
  color: #777;
}

form {
  flex: 1;
  display: flex;
  flex-direction: column;
  min-height: 0;
}

.question {
  display: none;
  flex: 1;
  overflow-y: auto;
  padding-bottom: 10px;
}

.question.active {
  display: block;
}

label {
  font-weight: 600;
  margin-bottom: 8px;
  display: block;
}

input, textarea {
  width: 90%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 18px;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.options label {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 10px;
  background: #fafafa;
  cursor: pointer;
}

.options input {
  accent-color: #fecd50;
}

.btn-group {
  display: flex;
  gap: 15px;
  margin-top: auto;
  padding-top: 10px;
  background: #FFFFF0;
}

button {
  flex: 1;
  background: #000;
  color: #fff;
  padding: 13px;
  border-radius: 8px;
  border: none;
  font-weight: 600;
}

button:disabled {
  background: #ccc;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">
    <img src="assets/1000059103-removebg-preview.png">
  </div>

  <h2>Food Preferences Survey</h2>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div class="progress-text" id="progress-text"></div>

<form id="survey-form">

<!-- Q1 -->
<div class="question active">
  <label>Full Name</label>
  <input type="text" name="name" required>
  <label>Phone Number</label>
  <input type="tel" name="phone" required>
  <label>Building & Floor</label>
  <input type="text" name="address" required>
</div>

<!-- Q2 -->
<div class="question">
  <label>Would you be interested in our Breakfast service?</label>
  <div class="options">
    <label><input type="radio" name="breakfast" required> Yes</label>
    <label><input type="radio" name="breakfast"> Maybe</label>
    <label><input type="radio" name="breakfast"> No</label>
  </div>
</div>

<!-- Q3 -->
<div class="question">
  <label>Would you be interested in our Lunch service?</label>
  <div class="options">
    <label><input type="radio" name="lunch" required> Yes</label>
    <label><input type="radio" name="lunch"> Maybe</label>
    <label><input type="radio" name="lunch"> No</label>
  </div>
</div>

<!-- Q4 -->
<div class="question">
  <label>How spicy do you like your food?</label>
  <div class="options">
    <label><input type="radio" name="spice" required> Mild</label>
    <label><input type="radio" name="spice"> Medium</label>
    <label><input type="radio" name="spice"> Spicy ðŸŒ¶</label>
    <label><input type="radio" name="spice"> Extra Hot ðŸ”¥</label>
  </div>
</div>

<!-- Q5 -->
<div class="question">
  <label>If we start a daily subscription, which plan would you like?</label>
  <div class="options">
    <label><input type="radio" name="subscription" required> Daily Meals</label>
    <label><input type="radio" name="subscription"> 3 Days a Week</label>
    <label><input type="radio" name="subscription"> Weekly</label>
    <label><input type="radio" name="subscription"> Occasional</label>
  </div>
</div>

<!-- Q6 -->
<div class="question">
  <label>Would you like to add anything?</label>
  <div class="options">
    <label><input type="radio" name="addons" required> Fresh Juices & Shakes</label>
    <label><input type="radio" name="addons"> Evening Snacks</label>
    <label><input type="radio" name="addons"> Sweets / Desserts</label>
    <label><input type="radio" name="addons"> None</label>
  </div>
</div>

<!-- Q7 -->
<div class="question">
  <label>Any food item youâ€™d love to have on our menu?</label>
  <textarea name="food-item" rows="3" required></textarea>
</div>

<div class="btn-group">
  <button type="button" id="prevBtn" disabled>Previous</button>
  <button type="button" id="nextBtn" disabled>Next</button>
</div>

</form>
</div>

<script>
const questions = document.querySelectorAll(".question");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");
const progressBar = document.getElementById("progress-bar");
const progressText = document.getElementById("progress-text");

let step = 0;

function update() {
  progressBar.style.width = ((step + 1) / questions.length) * 100 + "%";
  progressText.innerText = `Question ${step + 1} of ${questions.length}`;
  prevBtn.disabled = step === 0;
  nextBtn.innerText = step === questions.length - 1 ? "Submit" : "Next";
}

function validate() {
  const required = questions[step].querySelectorAll("[required]");
  let valid = false;
  required.forEach(el => {
    if (el.type === "radio" && questions[step].querySelector(`input[name="${el.name}"]:checked`)) valid = true;
    if (el.type !== "radio" && el.value.trim()) valid = true;
  });
  nextBtn.disabled = !valid;
}

update();
validate();
document.getElementById("survey-form").addEventListener("input", validate);

nextBtn.onclick = () => {
  if (step < questions.length - 1) {
    questions[step].classList.remove("active");
    step++;
    questions[step].classList.add("active");
    update();
    validate();
  }
};

prevBtn.onclick = () => {
  questions[step].classList.remove("active");
  step--;
  questions[step].classList.add("active");
  update();
  validate();
};
</script>

</body>
</html>
