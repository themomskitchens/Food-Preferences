<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Mom's Kitchen - Food Preferences</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #FECD50;
  margin: 0;
  padding: 0;
}

/* -------- CONTAINER -------- */
.container {
  max-width: 500px;
  margin: 40px auto;
  background: #fff;
  border-radius: 16px;
  padding: 30px 25px 40px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
}

/* -------- LOADER -------- */
#loadingOverlay {
  position: fixed;
  inset: 0;
  background: #FECD50;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.loader {
  width: 50px;
  height: 50px;
  border: 4px solid #fff;
  border-top: 4px solid #000;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loading-text {
  margin-top: 20px;
  font-weight: 600;
  font-size: 1.1rem;
}

/* -------- FORM -------- */
.logo { text-align:center; }
.logo img { width: 85px; }

h2 { text-align:center; margin: 10px 0; }

.progress-container {
  height: 3px;
  background: #eee;
  border-radius: 50px;
  margin: 15px 0;
}
.progress-bar {
  height: 100%;
  width: 0%;
  background: #FECD50;
  transition: 0.4s;
}

.question { display:none; }
.question.active { display:block; }

label {
  font-weight:600;
  margin-top:12px;
  display:block;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 6px;
}

.options label {
  display:flex;
  gap:10px;
  padding:12px;
  border:1px solid #ddd;
  border-radius:10px;
  margin-top:10px;
}

.options input { accent-color:#FECD50; }

.btn-group {
  display:flex;
  gap:20px;
  margin-top:40px;
}

button {
  flex:1;
  background:#FECD50;
  border:none;
  padding:14px;
  font-weight:600;
  border-radius:8px;
  cursor:pointer;
}

button:disabled {
  background:#ccc;
}
</style>
</head>

<body>

<!-- ðŸ”¥ LOADER -->
<div id="loadingOverlay">
  <div class="loader"></div>
  <div class="loading-text">Generating your offerâ€¦</div>
</div>

<div class="container">
  <div class="logo">
    <img src="assets/1000059103-removebg-preview.png">
  </div>

  <h2>Food Preferences Survey</h2>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <form id="survey-form">

    <!-- STEP 1 -->
    <div class="question active">
      <label>Full Name</label>
      <input name="name" required>
      <label>Phone</label>
      <input name="phone" required>
      <label>Building & Floor</label>
      <input name="address" required>
    </div>

    <!-- STEP 2 -->
    <div class="question">
      <label>Breakfast Service?</label>
      <div class="options">
        <label><input type="radio" name="breakfast" value="Yes" required> Yes</label>
        <label><input type="radio" name="breakfast" value="No"> No</label>
      </div>
    </div>

    <!-- STEP 3 -->
    <div class="question">
      <label>Lunch Service?</label>
      <div class="options">
        <label><input type="radio" name="lunch" value="Yes" required> Yes</label>
        <label><input type="radio" name="lunch" value="No"> No</label>
      </div>
    </div>

    <!-- STEP 4 -->
    <div class="question">
      <label>Spice Level</label>
      <div class="options">
        <label><input type="radio" name="spice" value="Mild" required> Mild</label>
        <label><input type="radio" name="spice" value="Spicy"> Spicy</label>
      </div>
    </div>

    <!-- STEP 5 -->
    <div class="question">
      <label>Subscription Preference</label>
      <div class="options">
        <label><input type="radio" name="subscription" value="Daily" required> Daily</label>
        <label><input type="radio" name="subscription" value="Weekly"> Weekly</label>
      </div>
    </div>

    <!-- STEP 6 -->
    <div class="question">
      <label>Add-ons</label>
      <div class="options">
        <label><input type="radio" name="addons" value="Snacks" required> Snacks</label>
        <label><input type="radio" name="addons" value="None"> None</label>
      </div>
    </div>

    <!-- STEP 7 -->
    <div class="question">
      <label>Menu Suggestion</label>
      <textarea name="food-item" required></textarea>
    </div>

    <div class="btn-group">
      <button type="button" id="prevBtn" disabled>Previous</button>
      <button type="button" id="nextBtn" disabled>Next</button>
    </div>

  </form>
</div>

<script>
const questions = document.querySelectorAll(".question");
const bar = document.getElementById("progress-bar");
const nextBtn = document.getElementById("nextBtn");
const prevBtn = document.getElementById("prevBtn");
let step = 0;

function update() {
  bar.style.width = ((step+1)/questions.length)*100+"%";
  prevBtn.disabled = step === 0;
  nextBtn.textContent = step === questions.length-1 ? "Submit" : "Next";
}
function validate() {
  const req = questions[step].querySelector("[required]");
  nextBtn.disabled = !req || (req.type==="radio" && !document.querySelector(`input[name='${req.name}']:checked`)) || (req.type!=="radio" && !req.value);
}
update(); validate();
document.getElementById("survey-form").addEventListener("input", validate);

nextBtn.onclick = () => {
  if(step < questions.length-1){
    questions[step].classList.remove("active");
    step++; questions[step].classList.add("active");
    update(); validate();
  } else document.getElementById("survey-form").requestSubmit();
};
prevBtn.onclick = () => {
  questions[step].classList.remove("active");
  step--; questions[step].classList.add("active");
  update(); validate();
};

/* ðŸ”¥ FINAL SUBMIT WITH LOADER */
document.getElementById("survey-form").addEventListener("submit", async e => {
  e.preventDefault();
  document.getElementById("loadingOverlay").style.display="flex";
  await new Promise(r=>setTimeout(r,300)); // FORCE PAINT

  const fd = new FormData(e.target);
  const res = await fetch("YOUR_SCRIPT_URL", { method:"POST", body:fd });
  const data = await res.json();

  if(data.offerCode){
    localStorage.setItem("offerCode", data.offerCode);
    localStorage.setItem("customerName", fd.get("name"));
  }
  setTimeout(()=>location.href="offer.html",500);
});
</script>
</body>
</html>
