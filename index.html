<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Mom's Kitchen - Food Preferences</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#FECD50;
  margin:0;
  padding:0;
}

.container{
  max-width:500px;
  margin:40px auto;
  background:#FECD50;
  padding:30px 25px 40px;
}

.logo{text-align:center;margin-bottom:10px;}
.logo img{width:85px;}

h2{text-align:center;margin-bottom:10px;}

.progress-container{
  width:100%;
  height:3px;
  background:#eee;
  border-radius:50px;
  margin:15px 0 25px;
}
.progress-bar{
  height:100%;
  width:0%;
  background:#fecd50;
  border-radius:50px;
  transition:.4s;
}
.progress-text{
  text-align:center;
  font-size:.9rem;
  margin-bottom:10px;
}

.question{display:none;}
.question.active{display:block;}

label{font-weight:600;margin-bottom:8px;display:block;}

input[type="text"],input[type="tel"],textarea{
  width:90%;
  padding:12px 14px;
  border:1px solid #ccc;
  border-radius:8px;
  margin-bottom:18px;
  font-size:1rem;
}

.options{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-bottom:25px;
}

.options label{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 14px;
  border:1px solid #ddd;
  border-radius:10px;
  background:#fafafa;
  cursor:pointer;
}

.options input{accent-color:#fecd50;}

.btn-group{
  display:flex;
  gap:25px;
  margin-top:45px;
}

button{
  flex:1;
  background:#fecd50;
  border:none;
  color:#fff;
  padding:13px 0;
  border-radius:8px;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
}

button:disabled{
  background:#ccc;
  cursor:not-allowed;
}

#loader{
  margin-left:8px;
  animation:blink 1s infinite;
  display:none;
}
@keyframes blink{
  0%{opacity:.2}
  50%{opacity:1}
  100%{opacity:.2}
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">
    <img src="assets/1000059103-removebg-preview.png">
  </div>

  <h2>Food Preferences Survey</h2>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div class="progress-text" id="progress-text"></div>

<form id="survey-form">

<div class="question active">
  <label>Full Name</label>
  <input type="text" name="name" required>
  <label>Phone Number</label>
  <input type="tel" name="phone" required>
  <label>Building & Floor</label>
  <input type="text" name="address" required>
</div>

<div class="question">
  <label>Interested in Breakfast?</label>
  <div class="options">
    <label><input type="radio" name="breakfast" value="Yes" required> Yes</label>
    <label><input type="radio" name="breakfast" value="No"> No</label>
  </div>
</div>

<div class="question">
  <label>Interested in Lunch?</label>
  <div class="options">
    <label><input type="radio" name="lunch" value="Yes" required> Yes</label>
    <label><input type="radio" name="lunch" value="No"> No</label>
  </div>
</div>

<div class="question">
  <label>Spice Preference</label>
  <div class="options">
    <label><input type="radio" name="spice" value="Mild" required> Mild</label>
    <label><input type="radio" name="spice" value="Medium"> Medium</label>
    <label><input type="radio" name="spice" value="Spicy"> Spicy</label>
  </div>
</div>

<div class="question">
  <label>Subscription Preference</label>
  <div class="options">
    <label><input type="radio" name="subscription" value="Daily" required> Daily</label>
    <label><input type="radio" name="subscription" value="Weekly"> Weekly</label>
  </div>
</div>

<div class="question">
  <label>Add-ons</label>
  <div class="options">
    <label><input type="radio" name="addons" value="Snacks" required> Snacks</label>
    <label><input type="radio" name="addons" value="None"> None</label>
  </div>
</div>

<div class="question">
  <label>Menu Suggestion</label>
  <textarea name="food-item" required></textarea>
</div>

<div class="btn-group">
  <button type="button" id="prevBtn" disabled>Previous</button>
  <button type="button" id="nextBtn">
    <span id="btnText">Next</span>
    <span id="loader">‚è≥</span>
  </button>
</div>

</form>
</div>

<script>
const questions=document.querySelectorAll(".question");
const progressBar=document.getElementById("progress-bar");
const progressText=document.getElementById("progress-text");
const nextBtn=document.getElementById("nextBtn");
const prevBtn=document.getElementById("prevBtn");

let currentStep=0;

function updateProgress(){
  progressBar.style.width=((currentStep+1)/questions.length)*100+"%";
  progressText.innerText=`Question ${currentStep+1} of ${questions.length}`;
  nextBtn.querySelector("#btnText").innerText=currentStep===questions.length-1?"Submit":"Next";
  prevBtn.disabled=currentStep===0;
}
updateProgress();

function validateStep(){
  const inputs=questions[currentStep].querySelectorAll("[required]");
  let valid=false;
  inputs.forEach(i=>{
    if(i.type==="radio"){
      if(document.querySelector(`input[name='${i.name}']:checked`)) valid=true;
    }else if(i.value.trim()!==""){valid=true;}
  });
  nextBtn.disabled=!valid;
}
document.getElementById("survey-form").addEventListener("input",validateStep);

nextBtn.onclick=()=>{
  if(currentStep<questions.length-1){
    questions[currentStep].classList.remove("active");
    currentStep++;
    questions[currentStep].classList.add("active");
    updateProgress();
    validateStep();
  }else{
    document.getElementById("survey-form").requestSubmit();
  }
};

prevBtn.onclick=()=>{
  questions[currentStep].classList.remove("active");
  currentStep--;
  questions[currentStep].classList.add("active");
  updateProgress();
  validateStep();
};

/* SUBMIT WITH LOADING */
document.getElementById("survey-form").addEventListener("submit",async e=>{
  e.preventDefault();
  nextBtn.disabled=true;
  document.getElementById("btnText").innerText="Submitting";
  document.getElementById("loader").style.display="inline";

  const formData=new FormData(e.target);

  const res=await fetch("YOUR_SCRIPT_URL_HERE",{method:"POST",body:formData});
  const data=await res.json();

  if(data.offerCode) localStorage.setItem("offerCode",data.offerCode);
  localStorage.setItem("customerName",formData.get("name"));

  window.location.href="offer.html";
});
</script>

</body>
</html>
