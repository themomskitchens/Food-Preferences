<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Mom's Kitchen - Food Preferences</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* CONTAINER */
.container{
  max-width:500px;
  width:100%;
  background:#ffffffee;
  border-radius:18px;
  padding:25px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  animation:fade .6s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

/* LOGO */
.logo{
  text-align:center;
  margin-bottom:10px;
}
.logo img{
  height:60px;
}

/* TITLE */
h2{
  text-align:center;
  margin:10px 0 15px;
  color:#222;
}

/* PROGRESS */
.progress-container{
  width:100%;
  height:5px;
  background:#eee;
  border-radius:50px;
  overflow:hidden;
  margin-bottom:8px;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#667eea,#764ba2);
  transition:.4s;
}
.progress-text{
  text-align:center;
  font-size:14px;
  color:#666;
  margin-bottom:15px;
}

/* QUESTIONS */
.question{
  display:none;
}
.question.active{
  display:block;
}

label{
  font-weight:600;
  margin-bottom:8px;
  display:block;
}

/* INPUTS */
input[type=text],
input[type=tel],
textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:18px;
  font-size:15px;
}

textarea{resize:none;}

input:focus,textarea:focus{
  outline:none;
  border-color:#667eea;
}

/* OPTIONS */
.options{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.options label{
  background:#f3f4f9;
  padding:12px;
  border-radius:12px;
  cursor:pointer;
  border:2px solid transparent;
  transition:.25s;
}

.options input{
  display:none;
}

.options input:checked + span{
  font-weight:600;
}

.options label:hover{
  transform:translateY(-2px);
}

.options input:checked + span{
  color:#fff;
}

.options input:checked + span::parent{}

.options input:checked + span{
  display:block;
}

.options input:checked + span{
  background:none;
}

.options label input:checked + span{
  color:#fff;
}

.options label:has(input:checked){
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
  box-shadow:0 10px 25px rgba(102,126,234,.45);
}

/* BUTTONS */
.btn-group{
  display:flex;
  gap:12px;
  margin-top:25px;
}

button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover:not(:disabled){
  transform:translateY(-3px);
  box-shadow:0 15px 35px rgba(0,0,0,.35);
}

button:disabled{
  opacity:.4;
  cursor:not-allowed;
}

/* LOADER */
#loadingOverlay{
  position:fixed;
  inset:0;
  background:#667eea;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:#fff;
  z-index:999;
}
.loader{
  width:45px;
  height:45px;
  border:5px solid #fff;
  border-top:5px solid #000;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg);}}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loadingOverlay">
  <div class="loader"></div>
  <p>Submitting your detailsâ€¦</p>
</div>

<div class="container">

  <div class="logo">
    <img src="assets/1000059103-removebg-preview.png">
  </div>

  <h2>Food Preferences Survey</h2>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div class="progress-text" id="progress-text"></div>

<form id="survey-form">

<!-- Q1 -->
<div class="question active">
  <label>Full Name</label>
  <input type="text" name="name" required>

  <label>Phone Number</label>
  <input type="tel" name="phone" required>

  <label>Building & Floor</label>
  <input type="text" name="address" required>
</div>

<!-- Q2 -->
<div class="question">
  <label>Would you be interested in our Breakfast service?</label>
  <div class="options">
    <label><input type="radio" name="breakfast" value="Yes" required><span>Yes</span></label>
    <label><input type="radio" name="breakfast" value="Maybe"><span>Maybe</span></label>
    <label><input type="radio" name="breakfast" value="No"><span>No</span></label>
  </div>
</div>

<!-- Q3 -->
<div class="question">
  <label>Would you be interested in our Lunch service?</label>
  <div class="options">
    <label><input type="radio" name="lunch" value="Yes" required><span>Yes</span></label>
    <label><input type="radio" name="lunch" value="Maybe"><span>Maybe</span></label>
    <label><input type="radio" name="lunch" value="No"><span>No</span></label>
  </div>
</div>

<!-- Q4 -->
<div class="question">
  <label>How spicy do you like your food?</label>
  <div class="options">
    <label><input type="radio" name="spice" value="Mild & Light" required><span>Mild & Light</span></label>
    <label><input type="radio" name="spice" value="Medium"><span>Medium</span></label>
    <label><input type="radio" name="spice" value="Spicy"><span>Spicy ðŸŒ¶</span></label>
    <label><input type="radio" name="spice" value="Extra Hot"><span>Extra Hot ðŸ”¥</span></label>
  </div>
</div>

<!-- Q5 -->
<div class="question">
  <label>If we start a daily subscription, which plan would you like?</label>
  <div class="options">
    <label><input type="radio" name="subscription" value="Daily Meals" required><span>Daily Meals</span></label>
    <label><input type="radio" name="subscription" value="3 Days a Week"><span>3 Days a Week</span></label>
    <label><input type="radio" name="subscription" value="Weekly"><span>Weekly</span></label>
    <label><input type="radio" name="subscription" value="Occasional"><span>Occasional</span></label>
  </div>
</div>

<!-- Q6 -->
<div class="question">
  <label>Would you like to add anything?</label>
  <div class="options">
    <label><input type="radio" name="addons" value="Fresh Juices & Shakes" required><span>Fresh Juices & Shakes</span></label>
    <label><input type="radio" name="addons" value="Evening Snacks"><span>Evening Snacks</span></label>
    <label><input type="radio" name="addons" value="Sweets / Desserts"><span>Sweets / Desserts</span></label>
    <label><input type="radio" name="addons" value="None"><span>None</span></label>
  </div>
</div>

<!-- Q7 -->
<div class="question">
  <label>Any food item youâ€™d love to have on our menu?</label>
  <textarea rows="3" name="food-item" required></textarea>
</div>

<div class="btn-group">
  <button type="button" id="prevBtn" disabled>Previous</button>
  <button type="button" id="nextBtn" disabled>Next</button>
</div>

</form>
</div>

<script>
const questions=document.querySelectorAll(".question");
const progressBar=document.getElementById("progress-bar");
const progressText=document.getElementById("progress-text");
const nextBtn=document.getElementById("nextBtn");
const prevBtn=document.getElementById("prevBtn");
const form=document.getElementById("survey-form");

let step=0;

function update(){
  questions.forEach(q=>q.classList.remove("active"));
  questions[step].classList.add("active");

  progressBar.style.width=((step+1)/questions.length)*100+"%";
  progressText.textContent=`Question ${step+1} of ${questions.length}`;

  prevBtn.disabled=step===0;
  nextBtn.textContent=step===questions.length-1?"Submit":"Next";
  validate();
}

function validate(){
  const current=questions[step];
  const required=current.querySelectorAll("[required]");
  let ok=true;

  required.forEach(el=>{
    if(el.type==="radio"){
      if(!current.querySelector(`input[name="${el.name}"]:checked`)) ok=false;
    }else{
      if(!el.value.trim()) ok=false;
    }
  });

  nextBtn.disabled=!ok;
}

form.addEventListener("input",validate);

nextBtn.onclick=()=>{
  if(step<questions.length-1){
    step++;
    update();
  }else{
    form.submit();
  }
};

prevBtn.onclick=()=>{
  if(step>0){step--;update();}
};

form.onsubmit=e=>{
  e.preventDefault();
  document.getElementById("loadingOverlay").style.display="flex";
  setTimeout(()=>alert("Form Submitted Successfully"),1500);
};

update();
</script>

</body>
  
</html>
