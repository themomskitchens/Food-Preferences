<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Mom's Kitchen - Food Preferences</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* BACKGROUND */
body{
  margin:0;
  min-height:100vh;
  background-size:cover;
  background-position:center;
  transition:background-image .7s ease;
  position:relative;
}

/* DARK OVERLAY */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#667eea,#764ba2);
  z-index:0;
}

/* CONTAINER */
.container{
  position:relative;
  z-index:2;
  max-width:500px;
  margin:40px auto;
  background:rgba(255,255,255,.95);
  border-radius:20px;
  padding:25px;
  box-shadow:0 30px 70px rgba(0,0,0,.35);
  animation:fade .6s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

/* LOGO */
.logo{
  text-align:center;
  margin-bottom:10px;
}
.logo img{
  height:60px;
}

/* TITLE */
h2{
  text-align:center;
  margin:10px 0 15px;
  color:#222;
}

/* PROGRESS */
.progress-container{
  width:100%;
  height:5px;
  background:#eee;
  border-radius:50px;
  overflow:hidden;
  margin-bottom:6px;
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(135deg,#667eea,#764ba2);
  transition:.4s;
}
.progress-text{
  text-align:center;
  font-size:14px;
  color:#555;
  margin-bottom:15px;
}

/* QUESTIONS */
.question{display:none;}
.question.active{display:block;}

label{
  font-weight:600;
  margin-bottom:8px;
  display:block;
}

/* INPUTS */
input[type=text],
input[type=tel],
textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:18px;
  font-size:15px;
}

textarea{resize:none;}

input:focus,textarea:focus{
  outline:none;
  border-color:#ff9800;
}

/* OPTIONS */
.options{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.options label{
  background:#f6f6f6;
  padding:12px;
  border-radius:12px;
  cursor:pointer;
  transition:.25s;
  border:2px solid transparent;
}

.options input{display:none;}

.options label:hover{
  transform:translateY(-2px);
}

.options label:has(input:checked){
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
  box-shadow:0 10px 25px rgba(255,87,34,.45);
}

/* BUTTONS */
.btn-group{
  display:flex;
  gap:12px;
  margin-top:25px;
}

button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover:not(:disabled){
  transform:translateY(-3px);
  box-shadow:0 15px 35px rgba(0,0,0,.35);
}

button:disabled{
  opacity:.45;
  cursor:not-allowed;
}

/* LOADER */
#loadingOverlay{
  position:fixed;
  inset:0;
  background:#ff9800;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:#fff;
  z-index:999;
}
.loader{
  width:45px;
  height:45px;
  border:5px solid #fff;
  border-top:5px solid #000;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg);}}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loadingOverlay">
  <div class="loader"></div>
  <p>Submitting your detailsâ€¦</p>
</div>

<div class="container">

  <div class="logo">
    <img src="assets/1000059103-removebg-preview.png">
  </div>

  <h2>Food Preferences Survey</h2>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div class="progress-text" id="progress-text"></div>

<form id="survey-form">

<!-- SAME QUESTIONS AS BEFORE -->

<div class="question active">
  <label>Full Name</label>
  <input type="text" name="name" required>

  <label>Phone Number</label>
  <input type="tel" name="phone" required>

  <label>Building & Floor</label>
  <input type="text" name="address" required>
</div>

<div class="question">
  <label>Would you be interested in our Breakfast service?</label>
  <div class="options">
    <label><input type="radio" name="breakfast" value="Yes" required> Yes</label>
    <label><input type="radio" name="breakfast" value="Maybe"> Maybe</label>
    <label><input type="radio" name="breakfast" value="No"> No</label>
  </div>
</div>

<div class="question">
  <label>Would you be interested in our Lunch service?</label>
  <div class="options">
    <label><input type="radio" name="lunch" value="Yes" required> Yes</label>
    <label><input type="radio" name="lunch" value="Maybe"> Maybe</label>
    <label><input type="radio" name="lunch" value="No"> No</label>
  </div>
</div>

<div class="question">
  <label>How spicy do you like your food?</label>
  <div class="options">
    <label><input type="radio" name="spice" value="Mild" required> Mild & Light</label>
    <label><input type="radio" name="spice" value="Medium"> Medium</label>
    <label><input type="radio" name="spice" value="Spicy"> Spicy ðŸŒ¶</label>
    <label><input type="radio" name="spice" value="Extra Hot"> Extra Hot ðŸ”¥</label>
  </div>
</div>

<div class="question">
  <label>If we start a daily subscription, which plan would you like?</label>
  <div class="options">
    <label><input type="radio" name="subscription" value="Daily Meals" required> Daily Meals</label>
    <label><input type="radio" name="subscription" value="3 Days a Week"> 3 Days a Week</label>
    <label><input type="radio" name="subscription" value="Weekly"> Weekly</label>
    <label><input type="radio" name="subscription" value="Occasional"> Occasional</label>
  </div>
</div>

<div class="question">
  <label>Would you like to add anything?</label>
  <div class="options">
    <label><input type="radio" name="addons" value="Fresh Juices & Shakes" required> Fresh Juices & Shakes</label>
    <label><input type="radio" name="addons" value="Evening Snacks"> Evening Snacks</label>
    <label><input type="radio" name="addons" value="Sweets"> Sweets / Desserts</label>
    <label><input type="radio" name="addons" value="None"> None</label>
  </div>
</div>

<div class="question">
  <label>Any food item youâ€™d love to have on our menu?</label>
  <textarea rows="3" name="food-item" required></textarea>
</div>

<div class="btn-group">
  <button type="button" id="prevBtn" disabled>Previous</button>
  <button type="button" id="nextBtn" disabled>Next</button>
</div>

</form>
</div>

<script>
/* FOOD BACKGROUNDS */
const backgrounds=[
  "assets/bg1.jpg",
  "assets/bg2.jpg",
  "assets/bg3.jpg",
  "assets/bg4.jpg",
  "assets/bg5.jpg",
  "assets/bg6.jpg",
  "assets/bg7.jpg"
];

const questions=document.querySelectorAll(".question");
const progressBar=document.getElementById("progress-bar");
const progressText=document.getElementById("progress-text");
const nextBtn=document.getElementById("nextBtn");
const prevBtn=document.getElementById("prevBtn");
const form=document.getElementById("survey-form");

let step=0;

function update(){
  questions.forEach(q=>q.classList.remove("active"));
  questions[step].classList.add("active");

  progressBar.style.width=((step+1)/questions.length)*100+"%";
  progressText.textContent=`Question ${step+1} of ${questions.length}`;

  document.body.style.backgroundImage=`url('${backgrounds[step]}')`;

  prevBtn.disabled=step===0;
  nextBtn.textContent=step===questions.length-1?"Submit":"Next";
  validate();
}

function validate(){
  const current=questions[step];
  const required=current.querySelectorAll("[required]");
  let ok=true;

  required.forEach(el=>{
    if(el.type==="radio"){
      if(!current.querySelector(`input[name="${el.name}"]:checked`)) ok=false;
    }else{
      if(!el.value.trim()) ok=false;
    }
  });

  nextBtn.disabled=!ok;
}

form.addEventListener("input",validate);

nextBtn.onclick=()=>{
  if(step<questions.length-1){
    step++;
    update();
  }else{
    form.submit();
  }
};

prevBtn.onclick=()=>{
  if(step>0){step--;update();}
};

/* SUBMIT */
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  document.getElementById("loadingOverlay").style.display = "flex";

  const formData = new FormData(form);

  const response = await fetch(
    "https://script.google.com/macros/s/AKfycbziUvgEOdbnzfJLfmlJ9YATV2i2VzGzdp0jfVSui7_vrAKiCZOLAlLN3Xxc1mktjU3H6w/exec",
    { method: "POST", body: formData }
  );

  const result = await response.json();

  if (result.success && result.offerCode && result.offerCode !== "OFFER_CLOSED") {
    localStorage.setItem("offerCode", result.offerCode);
    localStorage.setItem("customerName", formData.get("name"));
  }

  window.location.href = "offer.html";
});
</script>

</body>
</html>
