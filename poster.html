<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Mom's Kitchen</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #fecd50;
      color: #2b2b2b;
    }
    .container {
      max-width: 300px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .logo img {
      max-width: 160px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }
    h1 {
      margin-top: 16px;
      font-size: 30px;
      font-weight: 700;
    }
    .hours, .subscription {
      background: white;
      border-radius: 16px;
      padding: 10px;
      margin: 20px 0;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .buttons {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 600;
      color: white;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .btn-whatsapp {
      background: #25d366;
    }
    .btn-website {
      background: #ff5722;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="assets/1000059103-removebg-preview.png" alt="The Mom's Kitchen Logo">
    </div>

    <!-- Business Name -->
    <h1>The Mom's Kitchen</h1>
    <p>Fresh • Homemade • Delicious</p>

    <!-- Open Hours -->
    <div class="hours">
      <h2>Opening Hours</h2>
      <p>10:00 AM – 10:00 PM</p>
      <img src="https://source.unsplash.com/800x400/?restaurant,food" alt="Restaurant Image">
    </div>

    <!-- Subscription Section -->
    <div class="subscription">
      <h2>Meal Subscriptions Available</h2>
      <p>Enjoy fresh, homemade meals every day at affordable prices.</p>

    <!-- Buttons -->
    <div class="buttons">
      <a href="https://wa.me/7557575736" target="_blank" class="btn btn-whatsapp">Chat on WhatsApp</a>
      <a href="https://share.google/KdXMt65Vli0JzbREb" target="_blank" class="btn btn-website">Visit Website</a>
    </div>
  </div>
</body>
</html>
